<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" sizes="" href="">
<meta name="description" content="Curso de Java avanzado">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<title>tarea asincrona 09 java avanzado</title>
</head>
<body class="container">
    <header></header>
    <nav></nav>
    <main class="row row-cols-1 row-cols-sm-2">
        <section class="col">
            <h1>Actividad Asincrona 09</h1>
            <section class="form container-sm m-5">
                <section row form-group>
                    <section class="col">
                        <label for="codigo">Codigo</label>
                        <input type="number" class="form-control" id="codigo">
                    </section>
                </section>
                <section class="row form-group">
                    <section class="col">
                        <label for="nombres">Nombre</label>
                        <input type="text" class="form-control" id="nombres">
                    </section>
                    <section class="col">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos">
                    </section>
                </section>
                <section class="col-md-12">
                    <section class="col">
                        <label for="correo">E-mail</label>
                        <input type="text" class="form-control" id="correo">
                    </section>
                    <section class="col">
                        <label for="apellidos">Cargo</label>
                        <select name="cargo" id="cargo" class="form-select">
                            <option value="jefe">Jefe</option>
                            <option value="analista">Analista</option>
                            <option value="programado">Programador</option>
                            <option value="soporte">Soporte</option>
                            <option value="asistente">Asistente</option>
                        </select>
                    </section>
                </section>
                <div class="col form-group">
                  
                    <button id="btnCalcular" class="btn btn-dark">Consultar</button>
                   
                </div>
            </section>
        </section>
</main>
        <section class="col p-5" >
            <h3>Calculando el sueldo neto</h3>
            <section class="row">
                <section class="col">
                    <p>Codigo: <span class="codigo"></span></p>
                    <p>Nombre: <span class="nombres"></span></p>
                    <p>E-mail: <span class="correo"></span></p>
                    <p>Cargo:<span class="cargo"></span></p>
                    <p>Sueldo bruto:<span class="bruto"></span></p>
                    <p>Descuento:<span class="descuento"></span></p>
                    <p>Sueldo neto:<span class="neto"></span></p>
                </section>
            </section>
        </section>
    
    <footer></footer>

<script src="js/document.js"></script>

</body>
</html>
